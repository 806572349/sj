security:
  oauth2:
    client:
      client-id: app
      client-secret: app
    resource:
      token-info-uri: http://localhost:8887/oauth/check-token
      service-id: sj-getway
      jwt:
         key-uri: http://localhost:8887/oauth/token_key #解析jwt令牌所需要密钥的地址

ignore:
  urls:
    - /authentication/**
    - /**/*.css
    - /social
    - /signin
    - /signup
    - /info
    - /health
    - /metrics/**
    - /loggers/**
    - /mobile/token
    - /auth/**


server:
  port: 80
